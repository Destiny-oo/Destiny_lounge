<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="destiny_lounge.css">
    <meta charset="UTF-8">
    <title>Destiny's Lounge</title>
</head>
<body>
<div class="login-container">
    <h1 class="login-heading">Welcome to Destiny's Lounge</h1>
    <form class="login-form">
        <div class="form-row">
            <!--        left column-->
            <div class="form-column">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" placeholder="Enter your Username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="Enter Password">
                </div>
                <div class="input-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input name="date-of-birth" id="date-of-birth" type="date" placeholder="dd/mm/yy">
                </div>
                <div>
                    <label class="input-group">Gender</label>
                </div>
                <div class="gender-field">
                    <input value="male" id="male" type="radio" name="gender">
                    <label for="male">Male</label>
                    <input value="female" id="female" type="radio" name="gender">
                    <label for="female">Female</label>
                    <input value="Other" id="Other" type="radio" name="gender">
                    <label for="other">Other</label>
                </div>
            </div>
            <!--        right column-->
            <div class="form-column">
                <div class="input-group">
                    <label for="country" class=input-group>Country </label>
                    <select name="country" id="country" class="input-group">
                        <option selected disabled>Select Country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Germany">Germany</option>
                        <option value="Russia">Russia</option>
                    </select>
                </div>
                <div>
                    <label>Interests</label>
                </div>
                <div class="interest-field">
                    <input name="coding" type="checkbox" id="coding" value="coding">
                    <label for="coding">Coding</label>
                    <input name="sports" id="sports" value="sports" type="checkbox">
                    <label for="sports">Sports</label>
                    <input name="music" id="music" value="music" type="checkbox">
                    <label for="music">Music</label>
                </div>
                <div class="input-group">
                    <label>Profile Picture</label>
                </div>
                <div>
                    <input type="file">
                </div>
                <div>
                    <label>Bio</label>
                </div>
                <textarea rows="8" cols="20" placeholder="Tell us about yourself"></textarea>
                <div>
                    <label>Experience (Years)</label>
                </div>
                <div>
                    <input type="range">
                </div>
            </div>
        </div>

        <button class="login-button" type="submit">Sign Up</button>

    </form>
</div>
</body>
</html>
